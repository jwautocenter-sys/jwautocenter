<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socorro Mecânico Diesel 24h</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="assets/imagens/Cópia_de_segurança_de_JW Auto Center.webp" alt="Logo Socorro Mecânico" class="logo">
        </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Socorro Mecânico<br>JW Auto Center</h1>

    <!-- Botão Flutuante WhatsApp -->
    <a href="https://wa.me/5511972731398?text=Oi,+meu+carro+parou+e+preciso+de+ajuda+urgente.+Vocês+conseguem+enviar+alguém%3F" 
       class="whatsapp-float" 
       target="_blank"
       aria-label="Contato WhatsApp">
        <img src="assets/imagens/whatsapp.webp" alt="WhatsApp" class="whatsapp-icon">
    </a>

    <!-- Footer CTA Fixo -->
    <div class="footer-cta">
        <a href="https://wa.me/5511972731398?text=Oi,+meu+carro+parou+e+preciso+de+ajuda+urgente.+Vocês+conseguem+enviar+alguém%3F"

           target="_blank">
           <img src="assets/imagens/whatsapp.webp" alt="WhatsApp" class="whatsapp-icon">
            <span>PEDIR SOCORRO 24H</span>
        </a>
    </div>
